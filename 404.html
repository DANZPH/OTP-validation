<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<link rel="icon" href="/img/favicon-512x512.png" sizes="512x512" type="image/png">
<link rel="apple-touch-icon" href="/img/favicon-512x512.png">
    <title>BLACKGYM - 404 Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 120px;
            font-weight: 700;
            color: #ff6347; /* Bright accent color */
            margin: 0;
        }
        h2 {
            font-size: 36px;
            color: #ffffff;
            font-weight: 400;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            color: #ffffff;
            background-color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e5533f;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you’re looking for doesn’t exist or has been moved.</p>
        <p><a href="/">Return to BLACKGYM Home</a></p>
    </div>
</body>
</html>
